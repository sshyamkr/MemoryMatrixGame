<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matrix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="confetti-container"></div>
    <header>
        <h1>Memory Matrix Game</h1>
        <div id="timer" aria-label="Game timer"></div>
        <div id="match-info" aria-label="Match information"></div>
    </header>
    <main>
        <p>Click on two squares to find matching pairs. Good luck!</p>
        <div id="congratulations">Congratulations! You found all the pairs!</div>        
        <button id="play-again">Play Again</button>
        <div id="game-board">
            <!-- Cards dynamically styled by CSS -->
            <div class="card" data-image="img1"><img src="https://vscodeedu.com/cap.png" alt="Graduation cap icon"></div>
            <div class="card" data-image="img1"><img src="https://vscodeedu.com/cap.png" alt="Graduation cap icon"></div>
            <div class="card" data-image="img2"><img src="https://vscodeedu.com/chip.png" alt="Computer chip icon"></div>
            <div class="card" data-image="img2"><img src="https://vscodeedu.com/chip.png" alt="Computer chip icon"></div>
            <div class="card" data-image="img3"><img src="https://vscodeedu.com/gears.png" alt="Gears icon"></div>
            <div class="card" data-image="img3"><img src="https://vscodeedu.com/gears.png" alt="Gears icon"></div>
            <div class="card" data-image="img4"><img src="https://vscodeedu.com/keyboard.png" alt="Keyboard icon"></div>
            <div class="card" data-image="img4"><img src="https://vscodeedu.com/keyboard.png" alt="Keyboard icon"></div>
            <div class="card" data-image="img5"><img src="https://vscodeedu.com/rocket.png" alt="Rocket icon"></div>
            <div class="card" data-image="img5"><img src="https://vscodeedu.com/rocket.png" alt="Rocket icon"></div>
            <div class="card" data-image="img6"><img src="https://vscodeedu.com/satellite.png" alt="Satellite icon"></div>
            <div class="card" data-image="img6"><img src="https://vscodeedu.com/satellite.png" alt="Satellite icon"></div>
            <div class="card" data-image="img7"><img src="https://vscodeedu.com/bug.png" alt="Bug icon"></div>
            <div class="card" data-image="img7"><img src="https://vscodeedu.com/bug.png" alt="Bug icon"></div>
            <div class="card" data-image="img8"><img src="https://vscodeedu.com/logic.png" alt="Programming logic icon"></div>
            <div class="card" data-image="img8"><img src="https://vscodeedu.com/logic.png" alt="Programming logic icon"></div>
        </div>    
    </main>
    <script src="script.js"></script>
</body>
</html>
